<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>Rock paper Scissors</nav>
    <div class="container">
      <div class="box box1">
        <img src="rock.png" alt="" />
      </div>
      <div class="box box2">
        <img src="paper.png" alt="" />
      </div>
      <div class="box box3">
        <img src="scissors.png" alt="" />
      </div>
    </div>
    <div class="point-table">
      <div class="yandc">
        <div class="points u">0</div>
        <div class="name">You</div>
      </div>
      <div class="yandc">
        <div class="points c">0</div>
        <div class="name">Comp</div>
      </div>
    </div>
    <button id="btn">Pick Your Move</button>
    <div class="com-selected">
      <button class="selected">
Computer :
    </button>
    </div>
    <div>
      <button class="selected new">
 New Game
      </button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
